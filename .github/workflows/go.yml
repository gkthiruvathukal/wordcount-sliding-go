name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Build and Test Apps
      run: |
        for app in app/*; do
           go run $app/$(basename $app).go -h
           pushd $app
           go test -v
           popd
        done
    - name: Test Libraries
      run: |
        for lib in libs/*; do
           pushd $lib
           go test -v
           popd
        done

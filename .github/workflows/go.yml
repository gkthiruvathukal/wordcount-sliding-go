name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Build Apps
      run: |
        for app in app/*; do
           APP=$(basename $app) go run $app/$APP.go -h
        done
    - name: Test Libraries
      run: echo "Coming soon"
